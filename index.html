<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Jankee92PL | Rock, Paper, Scissors</title>

</head>

<body id="body">
  <div class="container" id="new">
    <header>
      <h1>
        <img src="images/logo.svg" alt="logo">
        <!-- <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span> -->
      </h1>
      <div class="score-card">
        <h4>score</h4>
        <p id="score">0</p>
      </div>
    </header>

    <main id="main">
      <button class="circular paper pick" choice="paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper-icon">
        </span>
      </button>
      <button class="circular scissors pick" choice="scissors">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="scissors-icon">
        </span>
      </button>
      <button class="circular rock pick" choice="rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock-icon">
        </span>
      </button>
    </main>


    <div class="modal-rules" id="modal-rules">
      <div class="modal-rules-content">
        <h2 class="modal-rules-title">rules</h2>
        <button id="close"><img src="./images/icon-close.svg" alt="close"></button>
      </div>
      <div class="modal-rules-image">
        <img src="./images/image-rules.svg" alt="rules">
      </div>
    </div>
    <div class="modal-settings" id="modal-settings">
      <div class="modal-settings-content">
        <h2 class="modal-settings-title">Settings</h2>
        <button id="close2"><img src="./images/icon-close.svg" alt="close"></button>
      </div>
      <div class="settings-options">
        <fieldset>
          <legend>Game Mode</legend>
          <div>
            <input type="radio" id="coding" name="types" value="3" checked>
            <label for="coding">3 Types</label>
          </div>
          <div>
            <input type="radio" id="music" name="types" value="5">
            <label for="music">5 Types</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Theme</legend>
          <div>
            <input type="radio" id="light" name="theme" value="light" checked>
            <label for="coding">Light</label>
          </div>
          <div>
            <input type="radio" id="dark" name="theme" value="dark">
            <label for="music">Dark</label>
          </div>
        </fieldset>
      </div>
    </div>
    <button class="rules btn btn-secondary" id="open">Rules</button>
    <button class="settings btn btn-secondary" id="settings">
      <img src="./images/icon-settings.svg" alt="settings">
    </button>
  </div>

  <div class="select" id="select">
    <div class="position-relative">
      <h2>You picked</h2>
      <button class="circular" id="user">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper-icon">
        </span>
      </button>
      <div class="aura-player"></div>
    </div>
    <div class="down">
      <p class="result">You <span id="win">win</span></p>
      <button class="button btn btn-primary" id="play">play again</button>
    </div>
    <div class="position-relative">
      <h2>The house picked</h2>
      <button class="circular" id="computer">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock-icon">
        </span>
      </button>
      <div class="aura-computer"></div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>

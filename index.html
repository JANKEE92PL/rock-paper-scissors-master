<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="author" content="Jankee92PL">
  <meta name="copyright" content="Jankee92PL" />
  
  <title>Rock, Paper, Scissors</title>

</head>

<body id="body">
  <div class="container" id="new">
    <header>
      <h1>
        <img id="logo" src="images/logo.svg" alt="logo">
      </h1>
      <div class="score-card">
        <h4 id="scoreTxt" class="text-uppercase">Score</h4>
        <p id="score">0</p>
      </div>
    </header>

    <main id="main">
      <button class="circular paper pick" choice="paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper-icon">
        </span>
      </button>
      <button class="circular scissors pick" choice="scissors">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="scissors-icon">
        </span>
      </button>
      <button class="circular rock pick" choice="rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock-icon">
        </span>
      </button>
      <button class="circular spock pick bonus" choice="spock">
        <span class="wrapper">
          <img src="./images/icon-spock.svg" alt="spock-icon">
        </span>
      </button>
      <button class="circular lizard pick bonus" choice="lizard">
        <span class="wrapper">
          <img src="./images/icon-lizard.svg" alt="lizard-icon">
        </span>
      </button>
      <div class="backgroundImage" id="bgImage"></div>
    </main>

    <div class="modal-rules" id="modal-rules">
      <div class="modal-rules-content">
        <h2 class="modal-rules-title">Rules</h2>
        <button id="close"><img src="./images/icon-close.svg" alt="close"></button>
      </div>
      <div class="modal-rules-image">
        <img src="./images/image-rules.svg" alt="rules" id="rulesImg">
      </div>
    </div>

    <div class="modal-settings" id="modal-settings">
      <div class="modal-settings-content">
        <h2 class="modal-settings-title">Settings</h2>
        <button id="close2"><img src="./images/icon-close.svg" alt="close"></button>
      </div>
      <div class="settings-options">
        <fieldset>
          <legend id="gameModeTxt">Game Mode</legend>
          <div>
            <input type="radio" id="gameMode3" name="types" value="3" checked>
            <label for="gameMode3">3 <span class="choices">Choices</span></label>
          </div>
          <div>
            <input type="radio" id="gameMode5" name="types" value="5">
            <label for="gameMode5">5 <span class="choices">Choices</span></label>
          </div>
        </fieldset>
        <fieldset>
          <legend id="languageTxt">Language</legend>
          <div>
            <select name="language" id="language">
              <option value="english" itemid="0">English <span>ðŸ‡¬ðŸ‡§</span></option>
              <option value="german" itemid="1">German <span>ðŸ‡©ðŸ‡ª</span></option>
              <option value="polish" itemid="2">Polish <span>ðŸ‡µðŸ‡±</span></option>
              <option value="hungarian" itemid="3">Hungarian <span>ðŸ‡­ðŸ‡º</span></option>
              <option value="french" itemid="4">French <span>ðŸ‡«ðŸ‡·</span></option>
              <option value="spanish" itemid="5">Spanish <span>ðŸ‡ªðŸ‡¸</span></option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend id="themeTxt">Theme</legend>
          <div>
            <input type="radio" id="light" name="theme" value="light">
            <label for="light">Light</label>
          </div>
          <div>
            <input type="radio" id="dark" name="theme" value="dark" checked>
            <label for="dark">Dark</label>
          </div>
        </fieldset>
      </div>
      <div class="container d-flex align-content-space-around align-items-center justify-content-end">
        <button type="submit" id='defaultSettings' class="btn btn-light m-1">Restore Defaults</button>
        <button type="submit" id='save' class="btn btn-info m-3">Save</button>
      </div>
    </div>
    <button class="rules btn btn-secondary" id="open">Rules</button>
    <button class="settings btn btn-secondary" id="settingsBtn">
      <img src="./images/icon-settings.svg" alt="settings">
    </button>
  </div>
  </div>

  <div class="select" id="select">
    <div class="position-relative">
      <h2 id="pickedTxt">You picked</h2>
      <button class="circular" id="user">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper-icon">
        </span>
      </button>
      <div class="aura-player"></div>
    </div>
    <div class="down">
      <p class="result">You <span id="win">win</span></p>
      <button class="button btn btn-primary" id="play">play again</button>
    </div>
    <div class="position-relative">
      <h2>The house picked</h2>
      <button class="circular" id="computer">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock-icon">
        </span>
      </button>
      <div class="aura-computer"></div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
